<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="packages.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-text">
        <span class="date">Gold</span>
        <h2>Package 1</h2>
        <p>It include any decoration and any event with boufet system</p>
      </div>
      <div class="card-stats">
        <div class="stat">
          <div class="value"></div>
          <div class="type"></div>
        </div>
        <div class="stat border">
          <div class="value">1 lakh</div>
          <div class="type">rupees</div>
        </div>
        <div class="stat">
          <div class="value"></div>
          <div class="type"></div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-image card2"></div>
      <div class="card-text card2">
        <span class="date">Silver</span>
        <h2>Package 2</h2>
        <p>It include any decoration and event with 10 selected dishes</p>
      </div>
      <div class="card-stats card2">
        <div class="stat">
          <div class="value"></div>
          <div class="type"></div>
        </div>
        <div class="stat border">
          <div class="value">80 thousands</div>
          <div class="type">rupees</div>
        </div>
        <div class="stat">
          <div class="value"></div>
          <div class="type"></div>
        </div>
      </div>
    </div>
    <div class="card">
        <div class="card-image card3"></div>
        <div class="card-text card3">
          <span class="date">Bronze</span>
          <h2>Package 3</h2>
          <p>It include any decoration and any event with simple 4 main dishes</p>
        </div>
        <div class="card-stats card3">
          <div class="stat">
            <div class="value"></div>
            <div class="type"></div>
          </div>
          <div class="stat border">
            <div class="value">50 thousands</div>
            <div class="type">rupees</div>
          </div>
          
        </div>
      </div>
  </body>
</html>
